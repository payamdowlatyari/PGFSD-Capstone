<div class="container">
	<h2>Accounts</h2>
	<table id="accountTable" class="table table-striped" cellspacing="1" width="100%">
		<thead>
			<tr>
				<th>Account Number</th>
				<th>Account Type</th>
				<th>Current Balance</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{accountNumber}}</td>
				<td>{{accountType}}</td>
				<td><span>USD</span> {{balance}}</td>
			</tr>
		</tbody>
	</table> 

</div>
