<div class="container">
    <div class="row mb-4">
        <h2>Check Book Requests</h2>
    </div>
    <div class="col-md-12 col-lg-12 ml-auto">
        <table class="table">
            <tr class="table-active">
                <th scope="col" class="border-right">Check Book Number</th>
                <th scope="col">Account Number</th>
                <th scope="col">Account Type</th>
                <th scope="col">Check Book Issue Date</th>
                <th scope="col">Operation</th>
            </tr>
            <tr *ngFor="let checkBook of checkBooks">
                <td scope="row" class="border-right">{{checkBook['id']}}</td>
                <td>{{checkBook['accountNumber']}}</td>
                <td>{{checkBook['accountType']}}</td>
                <td>{{generateDate(checkBook['date'])}}</td>
                <td>
                    <span class="btn btn-danger bg-danger text-center" (click)="accept(checkBook['id'])">Accept</span>
                </td>
            </tr>
        </table>
    </div>
</div>
