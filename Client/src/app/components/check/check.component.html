<div class="container">
    <div class="row pt-3 align-items-center">
        <div class="col-md-12 col-lg-12 mb-3">
            <button class="btn btn-outline-dark btn-sm" (click)="open(content)">Request Check Book</button>
        </div>
        <div class="col-md-12 col-lg-12 ml-auto">
            <table class="table">
                <tr class="table-active">
                    <th scope="col" class="border-right">Check Book Number</th>
                    <th scope="col">Account Number</th>
                    <th scope="col">Account Type</th>
                    <th scope="col">Number of Pages</th>
                    <th scope="col">Status</th>
                </tr>
                <tr>
                <!-- <tr *ngFor="let check of checkBooks"> -->
                    <td scope="row" class="border-right">{{accountNumber}}</td>
                    <td>{{accountNumber}}</td>

                    <td>{{accountType}}</td>
                    <td>{{pages}}</td>
                    <td>{{status}}</td>
                </tr>
            </table>
        </div>
        <!-- <div class="col-md-12 col-lg-12 d-flex flex-row justify-content-end pr-5 pt-5">
            <button [disabled]="!allowBack" class="btn btn-light btn-sm mr-2" (click)="onPrev();">Prev</button>
            <button [disabled]="!allowNext" class="btn btn-light btn-sm" (click)="onNext();">Next</button>
        </div> -->
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Request</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-outline-dark col-12 mb-3" (click)="modal.close('Checking')">Submit</button>
    </div>
</ng-template>
