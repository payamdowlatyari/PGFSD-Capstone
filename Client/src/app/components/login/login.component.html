 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="title">
          <a routerLink="/" routerLinkActive="active">ICIN Bank</a>
    </span>
    <span class="nav navbar-nav navbar-right">
      <a routerLink="/admin/login" routerLinkActive="active"> Admin</a>
    </span>
</nav>
 <div class="container">
  <div class="row py-5 mt-4 align-items-center">

      <div class="col-md-8 col-lg-4 ml-auto">
          <form action="#">
              <div class="row">
                  <div class="col-lg-12 text-left mb-2">
                      <h2>Login</h2>
                  </div>
                  <div class="input-group col-lg-12 mb-2">
                      <input [(ngModel)]="username" id="username" type="text" name="username" placeholder="User Login Id"
                          class="form-control bg-white border-left-0 border-md" required>
                  </div>

                  <div class="input-group col-lg-12 mb-2">
                      <input [(ngModel)]="password" id="password" type="password" name="password" placeholder="Login Password"
                          class="form-control bg-white border-left-0 border-md" required>
                  </div>

                  <div class="form-group col-lg-12 mx-auto mb-3">
                      <a (click)="loginUser()" class="btn btn-primary btn-sm">
                          <span class="font-weight-bold text-white">Login</span>
                      </a>
                  </div>

                  <div class="text-left w-100">
                      <p class="text-muted font-weight-bold">Don't have an account?
                          <a routerLink="/signup">Sign up now</a></p>

                          <p class="text-muted font-weight-bold">Are you an admin?
                            <a routerLink="/admin/login">Login here</a></p>                             
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
