<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="title">
            <a routerLink="/" routerLinkActive="active">ICIN Bank</a>
      </span>
      <span class="nav navbar-nav navbar-right">
        <a routerLink="/admin" routerLinkActive="active"> Admin</a>
      </span>
  </nav>

<div class="container">
    <div class="row py-5 align-items-center">
        <div class="col-md-7 col-lg-6 ml-auto">
            <form>
                <div class="row">
                    <div class="col-lg-12 text-left mb-2">
                        <h2>Sign up</h2>
                    </div>
                    <div class="input-group col-lg-6 mb-2">
                        <input [(ngModel)]="firstname" id="firstname" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <div class="input-group col-lg-6 mb-2">
                        <input [(ngModel)]="lastname" id="lastname" type="text" name="lastname" placeholder="Last Name"
                            class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <div class="input-group col-lg-12 mb-2">
                        <input [(ngModel)]="accountNumber" id="accountNumber" type="text" name="accountNumber" placeholder="Account Number"
                            class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <div class="form-group col-lg-12 mb-2" (click)="generateID()">
                        <a class="btn btn-success btn-sm">
                            <span class="font-weight-bold text-white">Create Username</span>
                        </a>
                    </div>

                    <small id="userIdHelp" class="form-text text-muted col-lg-12">Remeber your Username. </small>
                    <div class="input-group col-lg-12 mb-2">
                        <input value="{{ username }}" id="username" type="text" name="username" placeholder="Username" readonly
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-6 mb-2">
                        <input [(ngModel)]="password" id="password" type="password" name="password" placeholder="Password"
                            class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <div class="input-group col-lg-6 mb-2">
                        <input  [(ngModel)]="password2" id="password2" type="password" name="password2"
                            placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-3" (click)="register()">
                        <a class="btn btn-primary btn-sm">
                            <span class="font-weight-bold text-white">Sign up</span>
                        </a>
                    </div>

                    <div class="text-left w-100">
                        <p class="text-muted font-weight-bold">Alreadly have an accout? <a routerLink="/login"
                                class="text-primary ml-2">Login now</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
