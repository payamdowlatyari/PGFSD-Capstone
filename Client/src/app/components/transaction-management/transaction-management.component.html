<div class="container">
    <div class="row mb-4">
        <h2>Transactions</h2>
    </div>
    <div class="col-md-12 col-lg-12 ml-auto">
        <table class="table">
            <tr class="table-active">
                <th scope="col" class="border-right">#</th>
                <th scope="col">To Account</th>
                <th scope="col">From Account</th>
                <th scope="col">Message</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Operation</th>
            </tr>
            <tr *ngFor="let item of transactions">
                <td scope="row" class="border-right">{{item['id']}}</td>
                <td>{{item['toAccountNumber']}}</td>
                <td>{{item['accountNumber']}}</td>
                <td>{{item['message']}}</td>
                <td><span>$</span>{{item['amount']}}</td>
                <td>{{item['date']}}</td>
                <td>
                    <button (click)="approve(item['id'])" class="bg-danger btn btn-danger btn-sm">Approve</button>
                </td>
            </tr>
        </table>
    </div>
</div>
