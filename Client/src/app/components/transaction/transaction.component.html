<div class="container">
    <div class="row pt-3 align-items-center">
        <div class="col-md-12 col-lg-12 mb-3">
            <button class="btn btn-outline-dark btn-sm" (click)="open(content)"><i class="fas fa-filter"></i> Filter</button>
        </div>
        <div class="col-md-12 col-lg-12 ml-auto">
            <table class="table">
                <tr class="table-active">
                    <th scope="col" class="border-right">Transaction Number</th>
                    <th scope="col">Transaction Date</th>
                    <th scope="col">Transaction Amount</th>   
                </tr>
                <tr *ngFor="let transaction of displayTransactions">
                    <td scope="row" class="border-right">{{transaction['id']}}</td>
                    <td>{{generateDate(transaction['date'])}}</td>
                    <td class="{{amountColor}} font-weight-bold">â‚¹ {{generateTransferAmount(
                        transaction['amount'],
                        transaction['sender'],
                        transaction['receiver']
                        )}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Filter Transactions</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Start Date</label>
                <div class="input-group">
                    <input [(ngModel)]="startDate" id="startDate" type="date" class="form-control" placeholder="dd/mm/yyyy" name="startDate">
                </div>
                <br>
                <label for="dateOfBirth">End Date</label>
                <div class="input-group">
                    <input [(ngModel)]="endDate" id="endDate" type="date" class="form-control" placeholder="dd/mm/yyyy" name="endDate">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="modal.close('Clear Filter')">Clear</button>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="modal.close('Filter')">Filter</button>
    </div>
</ng-template>
