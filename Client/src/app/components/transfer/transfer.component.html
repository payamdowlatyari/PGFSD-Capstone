<div class="container pl-5">
    <div class="row py-5 mt-2 align-items-center">
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">
                    <div class="input-group col-lg-12 mb-3 text-center">
                             <h2>
                                Transfer
                             </h2>   
                    </div>
                    <div class="input-group col-lg-12 mb-3">
                        <input [(ngModel)]="toAccountNumber" id="toAccountNumber" type="text"
                            name="toAccountNumber" placeholder="To Account Number"
                            class="form-control bg-white border-left-0 border-md" required>
                    </div>
           
                    <div class="input-group col-lg-12 mb-3">
                        <input [(ngModel)]="amount" id="amount" type="number" name="amount"
                            placeholder="Enter Amount" class="form-control bg-white border-left-0 border-md"
                            required>
                    </div>
                    <div class="input-group col-lg-12 mb-3">
                        <input [(ngModel)]="message" id="message" type="text" name="message"
                            placeholder="Enter Message" class="form-control bg-white border-left-0 border-md"
                            required>
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <a class="btn btn-success btn-sm" (click)="transferMoney()">
                            <span class="font-weight-bold text-white">Transfer Money</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
