<h2>User</h2>
<table id="userTable" class="table table-striped" cellspacing="0" width="100%">
  <thead>
      <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Currency</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
    <td>{{user.address}}</td>
          <td>{{user.currency}}</td>
      </tr>
  </tbody>
</table>
